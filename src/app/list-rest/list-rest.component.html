<h2 class="alert alert-dark font-weight-bolder text-center text-capitalize">
  Resturants List.
</h2>
<div class="row">
  <div class="col-md-12 col-xs-12">
    <table class="table table-hover table-striped table_responsive">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{item.address}}</td>
          <td>{{ item.email}}</td>
          <td><a routerLink="/update_rest/{{item.id}}"><i class="fas fa-edit"></i></a> | <i class="far fa-times-circle" (click)="handlDelete(item.id)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
